<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 加入 no-referrer 以避免 API Key 因來源檢查而失敗 -->
    <meta name="referrer" content="no-referrer">
    <title>祥峻中醫 - 英文處方翻譯器</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; margin: 0; padding: 0; }
            #print-area { box-shadow: none; margin: 0; width: 100%; max-width: 100%; padding: 0; }
            @page { margin: 1cm; size: A4 portrait; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Animation utilities */
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- Icons Components (Inline SVG replacements for Lucide) ---
        const IconWrapper = ({ children, className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Camera = ({ className }) => (
            <IconWrapper className={className}>
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/>
            </IconWrapper>
        );
        const Printer = ({ className }) => (
            <IconWrapper className={className}>
                <polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/>
            </IconWrapper>
        );
        const FileText = ({ className }) => (
            <IconWrapper className={className}>
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/>
            </IconWrapper>
        );
        const Upload = ({ className }) => (
            <IconWrapper className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/>
            </IconWrapper>
        );
        const RefreshCw = ({ className }) => (
            <IconWrapper className={className}>
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/>
            </IconWrapper>
        );
        const Edit2 = ({ className }) => (
            <IconWrapper className={className}>
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </IconWrapper>
        );
        const Check = ({ className }) => (
            <IconWrapper className={className}>
                <polyline points="20 6 9 17 4 12"/>
            </IconWrapper>
        );
        const X = ({ className }) => (
            <IconWrapper className={className}>
                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </IconWrapper>
        );
        const Loader2 = ({ className }) => (
            <IconWrapper className={className}>
                <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
            </IconWrapper>
        );
        const PlayCircle = ({ className }) => (
            <IconWrapper className={className}>
                <circle cx="12" cy="12" r="10"/><polygon points="10 8 16 12 10 16 10 8"/>
            </IconWrapper>
        );
        const ImageIcon = ({ className }) => (
            <IconWrapper className={className}>
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/>
            </IconWrapper>
        );
        const Settings = ({ className }) => (
            <IconWrapper className={className}>
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>
            </IconWrapper>
        );

        // --- Constants & Config ---

        const DEFAULT_LOGO = ""; 
        const DEFAULT_BANNER = "";

        const CLINIC_INFO = {
          nameEn: "XIANGJUN TRADITIONAL CHINESE MEDICINE CLINIC",
          address: "6F-1, No. 1, Shizheng N. 1st Rd., Xitun Dist., Taichung City 407, Taiwan (R.O.C.)",
          phone: "+886-4-2473-5561",
          physician: "Dr. Yu-Yen Lin (林佑彥 醫師)",
          license: "0000000000" // Placeholder
        };

        const DEMO_DATA = {
          patientName: "LIN, ZHI-XUN",
          patientGender: "Male (男)",
          patientDOB: "2022-05-20",
          visitDate: "2025-11-26",
          chartNo: "0000008129",
          diagnosis: "Sneezing",
          icdCode: "R06.7",
          medicines: [
            { name_zh: "甘麥大棗湯", name_en: "Gan Mai Da Zao Tang / Licorice, Wheat, and Jujube Decoction", dosage_daily: "0.9 g" },
            { name_zh: "荊防敗毒散", name_en: "Jing Fang Bai Du San / Schizonepeta and Saposhnikovia Powder", dosage_daily: "0.9 g" },
            { name_zh: "桂枝湯", name_en: "Gui Zhi Tang / Cinnamon Twig Decoction", dosage_daily: "0.9 g" },
            { name_zh: "甘露消毒丹", name_en: "Gan Lu Xiao Du Dan / Sweet Dew Special Pill for Toxin Elimination", dosage_daily: "0.9 g" },
            { name_zh: "參苓白朮散", name_en: "Shen Ling Bai Zhu San / Ginseng, Poria, and Atractylodes Powder", dosage_daily: "0.9 g" },
            { name_zh: "沙參麥冬湯", name_en: "Sha Shen Mai Dong Tang / Glehnia and Ophiopogon Decoction", dosage_daily: "0.9 g" },
          ],
          supplements: [
            { name_zh: "蛹蟲草", name_en: "Cordyceps Militaris Powder", dosage_daily: "0.3 g" },
            { name_zh: "複方蜜環菌素", name_en: "Compound Armillaria Mellea (Gastrodin)", dosage_daily: "0.3 g" },
            { name_zh: "紅景天", name_en: "Rhodiola Rosea Extract", dosage_daily: "0.3 g" }
          ]
        };

        const INITIAL_DATA = {
          patientName: "",
          patientGender: "Male",
          patientDOB: "",
          visitDate: new Date().toISOString().split('T')[0],
          chartNo: "",
          diagnosis: "",
          icdCode: "",
          medicines: [], 
          supplements: [] 
        };

        // --- Sub-components (Moved outside App to maintain stability) ---

        const BrandingSection = ({ branding, setBranding }) => {
            const [showBranding, setShowBranding] = useState(true);
            const logoInputRef = useRef(null);
            const bannerInputRef = useRef(null);

            const handleBrandingUpload = (e, type) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const result = reader.result;
                        setBranding(prev => ({ ...prev, [type]: result }));
                        console.log(`[Developer] Base64 for ${type}:`, result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6 max-w-4xl mx-auto no-print">
                    <div 
                        className="flex justify-between items-center cursor-pointer"
                        onClick={() => setShowBranding(!showBranding)}
                    >
                        <h2 className="text-lg font-bold text-gray-700 flex items-center">
                            <Settings className="w-5 h-5 mr-2" />
                            診所品牌設定 (Clinic Branding)
                        </h2>
                        <span className="text-sm text-blue-600 hover:underline">
                            {showBranding ? "收合" : "展開設定"}
                        </span>
                    </div>
                    
                    {showBranding && (
                        <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in slide-in-from-top-2">
                            <div className="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:bg-gray-50 transition-colors">
                                <p className="text-sm font-semibold text-gray-600 mb-2">1. 上傳 Logo 圖檔</p>
                                {branding.logo ? (
                                    <div className="relative inline-block group">
                                        <img src={branding.logo} alt="Logo" className="h-20 w-auto object-contain mx-auto mb-2" />
                                        <button 
                                            onClick={() => setBranding(prev => ({...prev, logo: null}))}
                                            className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 shadow hover:bg-red-600"
                                        >
                                            <X className="w-3 h-3"/>
                                        </button>
                                    </div>
                                ) : (
                                    <button 
                                        onClick={() => logoInputRef.current.click()}
                                        className="bg-gray-100 text-gray-600 px-4 py-2 rounded text-sm flex items-center justify-center mx-auto hover:bg-gray-200"
                                    >
                                        <ImageIcon className="w-4 h-4 mr-2" />
                                        選擇 LOGO圖檔 (PNG佳)
                                    </button>
                                )}
                                <input type="file" ref={logoInputRef} accept="image/*" className="hidden" onChange={(e) => handleBrandingUpload(e, 'logo')} />
                            </div>

                            <div className="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:bg-gray-50 transition-colors">
                                <p className="text-sm font-semibold text-gray-600 mb-2">2. 上傳書法標題 (Banner)</p>
                                {branding.banner ? (
                                    <div className="relative inline-block group">
                                        <img src={branding.banner} alt="Banner" className="h-16 w-auto object-contain mx-auto mb-2 bg-white border" />
                                        <button 
                                            onClick={() => setBranding(prev => ({...prev, banner: null}))}
                                            className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 shadow hover:bg-red-600"
                                        >
                                            <X className="w-3 h-3"/>
                                        </button>
                                    </div>
                                ) : (
                                    <button 
                                        onClick={() => bannerInputRef.current.click()}
                                        className="bg-gray-100 text-gray-600 px-4 py-2 rounded text-sm flex items-center justify-center mx-auto hover:bg-gray-200"
                                    >
                                        <ImageIcon className="w-4 h-4 mr-2" />
                                        選擇 Banner圖檔
                                    </button>
                                )}
                                <input type="file" ref={bannerInputRef} accept="image/*" className="hidden" onChange={(e) => handleBrandingUpload(e, 'banner')} />
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const EditSection = ({ data, setData, onPrint }) => {
            
            const updateData = (field, value) => {
                setData(prev => ({ ...prev, [field]: value }));
            };

            const updateMedicine = (index, field, value) => {
                setData(prev => {
                    const newMeds = [...prev.medicines];
                    newMeds[index] = { ...newMeds[index], [field]: value };
                    return { ...prev, medicines: newMeds };
                });
            };

            const removeMedicine = (index) => {
                 setData(prev => ({
                    ...prev,
                    medicines: prev.medicines.filter((_, i) => i !== index)
                 }));
            };
            
            const addMedicine = () => {
                setData(prev => ({
                    ...prev,
                    medicines: [...(prev.medicines || []), { name_zh: "", name_en: "", dosage_daily: "0.9 g" }]
                }));
            };

            const updateSupplement = (index, field, value) => {
                setData(prev => {
                    const newSups = [...prev.supplements];
                    newSups[index] = { ...newSups[index], [field]: value };
                    return { ...prev, supplements: newSups };
                });
            };

            const removeSupplement = (index) => {
                setData(prev => ({
                   ...prev,
                   supplements: prev.supplements.filter((_, i) => i !== index)
                }));
            };

            const addSupplement = () => {
                setData(prev => ({
                    ...prev,
                    supplements: [...(prev.supplements || []), { name_zh: "", name_en: "", dosage_daily: "0.3 g" }]
                }));
            };

            return (
                <div id="editor-section" className="bg-white p-6 rounded-lg shadow-lg border border-gray-200 mb-8 max-w-4xl mx-auto no-print">
                    <div className="flex justify-between items-center mb-6 border-b pb-4 bg-blue-50 -m-6 mb-6 p-6 rounded-t-lg">
                        <div>
                            <h2 className="text-xl font-bold text-blue-900 flex items-center">
                                <Edit2 className="w-5 h-5 mr-2" />
                                編輯處方內容 (Edit Details)
                            </h2>
                            <p className="text-xs text-blue-600 mt-1">確認內容無誤後，點擊右側按鈕輸出 PDF</p>
                        </div>
                        <button 
                            onClick={onPrint}
                            className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 flex items-center transition-all shadow-md font-bold"
                        >
                            <Printer className="w-5 h-5 mr-2" />
                            列印 / 另存 PDF
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="space-y-4">
                            <h3 className="font-semibold text-gray-700 border-l-4 border-blue-500 pl-2">患者基本資料 (Patient Info)</h3>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">英文姓名 (Name)</label>
                                <input 
                                    type="text" 
                                    placeholder="例如: LIN, ZHI-XUN"
                                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:ring-blue-500 focus:border-blue-500"
                                    value={data.patientName || ''}
                                    onChange={(e) => updateData('patientName', e.target.value)}
                                />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">性別 (Gender)</label>
                                    <select 
                                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2"
                                        value={data.patientGender || 'Male'}
                                        onChange={(e) => updateData('patientGender', e.target.value)}
                                    >
                                        <option value="Male (男)">Male (男)</option>
                                        <option value="Female (女)">Female (女)</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">病歷號 (Chart No.)</label>
                                    <input 
                                        type="text" 
                                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2"
                                        value={data.chartNo || ''}
                                        onChange={(e) => updateData('chartNo', e.target.value)}
                                    />
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">就診日期 (Visit Date)</label>
                                    <input 
                                        type="date" 
                                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2"
                                        value={data.visitDate || ''}
                                        onChange={(e) => updateData('visitDate', e.target.value)}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">出生日期 (選填)</label>
                                    <input 
                                        type="text" 
                                        placeholder="YYYY-MM-DD"
                                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2"
                                        value={data.patientDOB || ''}
                                        onChange={(e) => updateData('patientDOB', e.target.value)}
                                    />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">診斷代碼與病名 (Diagnosis)</label>
                                <div className="flex gap-2">
                                    <input 
                                        type="text" 
                                        placeholder="ICD Code"
                                        className="mt-1 block w-1/3 rounded-md border-gray-300 shadow-sm border p-2"
                                        value={data.icdCode || ''}
                                        onChange={(e) => updateData('icdCode', e.target.value)}
                                    />
                                    <input 
                                        type="text" 
                                        placeholder="英文病名 (English Name)"
                                        className="mt-1 block w-2/3 rounded-md border-gray-300 shadow-sm border p-2"
                                        value={data.diagnosis || ''}
                                        onChange={(e) => updateData('diagnosis', e.target.value)}
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="space-y-4">
                            <h3 className="font-semibold text-gray-700 border-l-4 border-teal-500 pl-2 flex justify-between items-center">
                                <span>科學中藥處方 (Rx 1)</span>
                                <button 
                                    type="button"
                                    onClick={addMedicine}
                                    className="text-xs bg-teal-100 text-teal-700 px-3 py-1 rounded-full hover:bg-teal-200 flex items-center transition-colors cursor-pointer"
                                >
                                    + 新增藥物
                                </button>
                            </h3>
                            <div className="max-h-[300px] overflow-y-auto pr-2 space-y-2 custom-scrollbar">
                                {(data.medicines || []).map((med, idx) => (
                                    <div key={idx} className="flex gap-2 items-start bg-gray-50 p-3 rounded text-sm border border-gray-100 hover:border-teal-300 transition-colors">
                                        <div className="flex-1">
                                            <input 
                                                className="w-full border-b bg-transparent mb-1 focus:outline-none focus:border-teal-500 font-medium text-gray-800" 
                                                value={med.name_zh || ''}
                                                placeholder="中文藥名 (例如: 甘麥大棗湯)"
                                                onChange={(e) => updateMedicine(idx, 'name_zh', e.target.value)}
                                            />
                                            <input 
                                                className="w-full border-b bg-transparent text-gray-500 text-xs focus:outline-none focus:border-teal-500" 
                                                value={med.name_en || ''}
                                                placeholder="英文/學名 (Pinyin / Botanical Name)"
                                                onChange={(e) => updateMedicine(idx, 'name_en', e.target.value)}
                                            />
                                        </div>
                                        <div className="w-24">
                                            <input 
                                                className="w-full border-b bg-transparent text-right focus:outline-none focus:border-teal-500 font-mono" 
                                                value={med.dosage_daily || ''}
                                                placeholder="日劑量"
                                                onChange={(e) => updateMedicine(idx, 'dosage_daily', e.target.value)}
                                            />
                                            <div className="text-[10px] text-gray-400 text-right">每日劑量</div>
                                        </div>
                                        <button 
                                            type="button"
                                            onClick={() => removeMedicine(idx)}
                                            className="text-gray-300 hover:text-red-500 p-1"
                                        >
                                            <X className="w-4 h-4"/>
                                        </button>
                                    </div>
                                ))}
                            </div>

                            <h3 className="font-semibold text-gray-700 border-l-4 border-green-500 pl-2 flex justify-between items-center mt-4">
                                <span>自費/補充品 (Rx 2)</span>
                                <button 
                                    type="button"
                                    onClick={addSupplement}
                                    className="text-xs bg-green-100 text-green-700 px-3 py-1 rounded-full hover:bg-green-200 flex items-center transition-colors cursor-pointer"
                                >
                                    + 新增項目
                                </button>
                            </h3>
                            <div className="max-h-[150px] overflow-y-auto pr-2 space-y-2 custom-scrollbar">
                                {(data.supplements || []).map((med, idx) => (
                                    <div key={idx} className="flex gap-2 items-start bg-gray-50 p-3 rounded text-sm border border-gray-100 hover:border-green-300 transition-colors">
                                        <div className="flex-1">
                                            <input 
                                                className="w-full border-b bg-transparent mb-1 font-medium text-gray-800" 
                                                value={med.name_zh || ''}
                                                placeholder="中文名稱"
                                                onChange={(e) => updateSupplement(idx, 'name_zh', e.target.value)}
                                            />
                                            <input 
                                                className="w-full border-b bg-transparent text-gray-500 text-xs" 
                                                value={med.name_en || ''}
                                                placeholder="英文名稱"
                                                onChange={(e) => updateSupplement(idx, 'name_en', e.target.value)}
                                            />
                                        </div>
                                        <div className="w-24">
                                            <input 
                                                className="w-full border-b bg-transparent text-right font-mono" 
                                                value={med.dosage_daily || ''}
                                                placeholder="日劑量"
                                                onChange={(e) => updateSupplement(idx, 'dosage_daily', e.target.value)}
                                            />
                                            <div className="text-[10px] text-gray-400 text-right">每日劑量</div>
                                        </div>
                                        <button 
                                            type="button"
                                            onClick={() => removeSupplement(idx)}
                                            className="text-gray-300 hover:text-red-500 p-1"
                                        >
                                            <X className="w-4 h-4"/>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const PrintLayout = ({ data, branding }) => {
            const totalDose1 = (data.medicines || []).reduce((acc, curr) => acc + parseFloat(curr.dosage_daily || 0), 0);
            const totalDose2 = (data.supplements || []).reduce((acc, curr) => acc + parseFloat(curr.dosage_daily || 0), 0);

            return (
                <div id="print-area" className="bg-white mx-auto shadow-2xl p-8 md:p-12 max-w-[210mm] min-h-[297mm] text-black print:shadow-none print:w-full print:max-w-none print:m-0 print:p-0 leading-normal">
                    
                    <div className="border-b-4 border-gray-800 pb-4 mb-6">
                        <div className="flex justify-between items-center">
                            <div className="flex-1">
                                <div className="flex items-center mb-3">
                                    {branding.logo && (
                                        <img 
                                            src={branding.logo} 
                                            alt="Clinic Logo" 
                                            className="h-20 w-auto mr-4 object-contain" 
                                        />
                                    )}
                                    <div className="flex flex-col justify-center">
                                        {branding.banner ? (
                                            <img 
                                                src={branding.banner} 
                                                alt="Clinic Banner" 
                                                className="h-16 w-auto mb-1 object-contain object-left" 
                                            />
                                        ) : (
                                            <h1 className="text-3xl font-serif font-bold tracking-wide leading-none mb-1">{CLINIC_INFO.nameEn}</h1>
                                        )}
                                        {branding.banner && (
                                            <h2 className="text-sm font-sans font-bold tracking-wide text-gray-700 uppercase">{CLINIC_INFO.nameEn}</h2>
                                        )}
                                    </div>
                                </div>
                                
                                <div className="mt-2 text-sm text-gray-600 font-sans pl-1">
                                    <p><strong>Address:</strong> {CLINIC_INFO.address}</p>
                                    <p><strong>Phone:</strong> {CLINIC_INFO.phone}</p>
                                    <p><strong>Attending Physician:</strong> {CLINIC_INFO.physician}</p>
                                </div>
                            </div>
                            
                            <div className="w-24 h-24 border-2 border-gray-300 rounded-full flex items-center justify-center text-gray-300 transform -rotate-12 opacity-50 flex-shrink-0 ml-4">
                                <span className="text-xs text-center font-serif">Clinic<br/>Official<br/>Stamp</span>
                            </div>
                        </div>
                    </div>

                    <h2 className="text-center text-xl font-bold font-serif mb-6 uppercase tracking-widest border-b border-gray-300 pb-2">Medical Prescription</h2>

                    <div className="mb-8">
                        <h3 className="font-bold text-sm uppercase text-gray-500 mb-2 border-b border-gray-200">I. Patient Information</h3>
                        <div className="grid grid-cols-2 gap-x-8 gap-y-2 text-sm font-serif">
                            <div className="flex justify-between border-b border-gray-100 py-1">
                                <span className="font-semibold text-gray-600">Patient Name:</span>
                                <span className="font-bold">{data.patientName}</span>
                            </div>
                            <div className="flex justify-between border-b border-gray-100 py-1">
                                <span className="font-semibold text-gray-600">Gender:</span>
                                <span>{data.patientGender}</span>
                            </div>
                            <div className="flex justify-between border-b border-gray-100 py-1">
                                <span className="font-semibold text-gray-600">Chart No.:</span>
                                <span>{data.chartNo}</span>
                            </div>
                            <div className="flex justify-between border-b border-gray-100 py-1">
                                <span className="font-semibold text-gray-600">Date of Visit:</span>
                                <span>{data.visitDate}</span>
                            </div>
                            <div className="col-span-2 flex justify-between border-b border-gray-100 py-1">
                                <span className="font-semibold text-gray-600">Diagnosis (ICD-10):</span>
                                <span className="font-bold">{data.icdCode} {data.diagnosis}</span>
                            </div>
                        </div>
                    </div>

                    <div className="mb-6">
                        <h3 className="font-bold text-sm uppercase text-gray-500 mb-2 border-b border-gray-200">II. Prescription Details</h3>
                        
                        {(data.medicines && data.medicines.length > 0) && (
                            <div className="mb-6">
                                <div className="flex justify-between items-end mb-2">
                                    <h4 className="font-bold text-md font-serif">RX 1: Concentrated TCM Granules</h4>
                                    <span className="text-xs text-gray-500 italic">Method: Oral, T.I.D. (3x Daily), after meals</span>
                                </div>
                                
                                <table className="w-full text-sm text-left border-collapse">
                                    <thead>
                                        <tr className="bg-gray-100 border-b-2 border-gray-300">
                                            <th className="p-2 w-1/3 text-xs uppercase text-gray-600">Formula / Herb (Pinyin)</th>
                                            <th className="p-2 w-1/2 text-xs uppercase text-gray-600">English / Botanical Name</th>
                                            <th className="p-2 text-right text-xs uppercase text-gray-600">Daily Dose</th>
                                        </tr>
                                    </thead>
                                    <tbody className="font-serif">
                                        {data.medicines.map((item, i) => (
                                            <tr key={i} className="border-b border-gray-100 hover:bg-gray-50">
                                                <td className="p-2 font-semibold text-gray-800">{item.name_zh}</td>
                                                <td className="p-2 italic text-gray-600 text-xs">{item.name_en}</td>
                                                <td className="p-2 text-right font-mono text-gray-800">{item.dosage_daily}</td>
                                            </tr>
                                        ))}
                                        <tr className="bg-gray-50 font-bold border-t-2 border-gray-300">
                                            <td colSpan="2" className="p-2 text-right text-xs uppercase">Total Daily Weight</td>
                                            <td className="p-2 text-right font-mono">{totalDose1.toFixed(1)} g</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {(data.supplements && data.supplements.length > 0) && (
                            <div className="mb-6 mt-8">
                                <div className="flex justify-between items-end mb-2">
                                    <h4 className="font-bold text-md font-serif">RX 2: Supplemental Herbal Powder</h4>
                                    <span className="text-xs text-gray-500 italic">Method: As directed by physician</span>
                                </div>
                                
                                <table className="w-full text-sm text-left border-collapse">
                                    <thead>
                                        <tr className="bg-gray-100 border-b-2 border-gray-300">
                                            <th className="p-2 w-1/3 text-xs uppercase text-gray-600">Item Name</th>
                                            <th className="p-2 w-1/2 text-xs uppercase text-gray-600">English / Scientific Name</th>
                                            <th className="p-2 text-right text-xs uppercase text-gray-600">Daily Dose</th>
                                        </tr>
                                    </thead>
                                    <tbody className="font-serif">
                                        {data.supplements.map((item, i) => (
                                            <tr key={i} className="border-b border-gray-100 hover:bg-gray-50">
                                                <td className="p-2 font-semibold text-gray-800">{item.name_zh}</td>
                                                <td className="p-2 italic text-gray-600 text-xs">{item.name_en}</td>
                                                <td className="p-2 text-right font-mono text-gray-800">{item.dosage_daily}</td>
                                            </tr>
                                        ))}
                                        <tr className="bg-gray-50 font-bold border-t-2 border-gray-300">
                                            <td colSpan="2" className="p-2 text-right text-xs uppercase">Total Daily Weight</td>
                                            <td className="p-2 text-right font-mono">{totalDose2.toFixed(1)} g</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>

                    <div className="mt-12 pt-8 border-t border-gray-300 break-inside-avoid">
                        <h3 className="font-bold text-sm uppercase text-gray-500 mb-8">III. Physician Certification</h3>
                        <p className="text-sm text-gray-700 mb-12 italic">I hereby certify that the above prescribed medication is necessary for the treatment of the patient's condition.</p>
                        
                        <div className="flex justify-between items-end mt-16">
                            <div className="text-center w-1/2">
                                <div className="h-0 border-t border-black w-3/4 mx-auto mb-2"></div>
                                <p className="font-bold text-xs uppercase tracking-wider">Official Clinic Stamp</p>
                            </div>
                            <div className="w-1/2 text-right">
                                <div className="inline-block text-left">
                                    <p className="font-bold text-lg mb-1 font-serif">{CLINIC_INFO.physician}</p>
                                    <p className="text-sm text-gray-600">M.D. (TCM) License No: {CLINIC_INFO.license}</p>
                                    <p className="text-sm text-gray-600">Date: {new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            );
        };

        const SYSTEM_PROMPT_TEXT = `
        You are an expert Medical Translator for a Traditional Chinese Medicine (TCM) clinic in Taiwan.
        Your task is to extract data from an image of a Chinese prescription receipt and translate it into English for a formal medical certificate.

        The user will upload an image of a receipt.
        1. **Patient Info**: Extract Name, Chart Number (病號), Date of Visit.
        2. **Diagnosis**: Extract the ICD code and the disease name. Translate disease name to English.
        3. **Medicines (Critical)**: 
           - Identify the list of herbs/formulas.
           - **Translate**: Convert Chinese name to Pinyin AND English Botanical/Scientific name. 
           - **Dosage**: The receipt usually shows "Daily Dose" or "Single Dose x Frequency". You MUST calculate the **Total Daily Dosage** in grams. 
             - Example: If it says "0.3克" (0.3g) and frequency is "每天3次" (3 times/day), the Daily Dosage is 0.9g.
           - Split items into "Prescription Medicines" (RX 1 - Scientific Powder) and "Supplements/Self-paid" (RX 2 - e.g., 16防, Red powder, etc.) if clear sections exist. If not, put all in Medicines.
           
        RETURN JSON ONLY. No markdown. Structure:
        {
          "patientName": "Name in Pinyin (Chinese)",
          "patientGender": "Male/Female",
          "patientDOB": "YYYY-MM-DD (if found, else empty)",
          "visitDate": "YYYY-MM-DD",
          "chartNo": "String",
          "diagnosis": "English Disease Name",
          "icdCode": "ICD Code (e.g. R06.7)",
          "medicines": [
            { "name_zh": "Chinese Name", "name_en": "Pinyin / Botanical Name", "dosage_daily": "0.9 g" }
          ],
          "supplements": [
             { "name_zh": "Chinese Name", "name_en": "English Name", "dosage_daily": "0.3 g" }
          ]
        }
        `;

        function App() {
            const [apiKey, setApiKey] = useState("");
            const [image, setImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [data, setData] = useState(INITIAL_DATA);
            
            const [branding, setBranding] = useState({
                logo: DEFAULT_LOGO || null,
                banner: DEFAULT_BANNER || null
            });

            const fileInputRef = useRef(null);

            const handleLoadDemo = () => {
                setData(DEMO_DATA);
                setTimeout(() => {
                    document.getElementById('editor-section')?.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            };

            const handleAnalyze = async () => {
                const cleanKey = apiKey ? apiKey.trim() : "";

                if (!cleanKey) {
                    alert("請先輸入您的 Gemini API Key。");
                    return;
                }
                if (!image) return;

                setLoading(true);
                
                try {
                    const matches = image.match(/^data:(.+);base64,(.+)$/);
                    if (!matches || matches.length !== 3) {
                        throw new Error("Invalid image data");
                    }
                    const mimeType = matches[1];
                    const base64Data = matches[2];

                    const payload = {
                        contents: [
                            {
                                parts: [
                                    { text: SYSTEM_PROMPT_TEXT },
                                    { inline_data: { mime_type: mimeType, data: base64Data } }
                                ]
                            }
                        ],
                        generationConfig: {
                            response_mime_type: "application/json"
                        }
                    };

                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${cleanKey}`,
                        {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload)
                        }
                    );

                    const result = await response.json();
                    
                    if (result.error) {
                        let errorMsg = result.error.message;
                        if (errorMsg.includes("API key not valid")) {
                            errorMsg = "API Key 無效。請檢查您輸入的 Key 是否正確，或是否有多餘的空白。";
                        }
                        throw new Error(errorMsg);
                    }

                    const textResponse = result.candidates[0].content.parts[0].text;
                    const parsedData = JSON.parse(textResponse);
                    
                    // Ensure arrays exist
                    if (!parsedData.medicines) parsedData.medicines = [];
                    if (!parsedData.supplements) parsedData.supplements = [];

                    setData({ ...INITIAL_DATA, ...parsedData });
                    setTimeout(() => {
                        document.getElementById('editor-section')?.scrollIntoView({ behavior: 'smooth' });
                    }, 100);

                } catch (error) {
                    console.error("Analysis failed:", error);
                    alert("分析失敗，請檢查 API Key 或重試。\n錯誤訊息: " + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setImage(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const handlePrint = () => {
                window.print();
            };

            return (
                <div className="min-h-screen bg-gray-100 font-sans text-gray-900">
                    <header className="bg-slate-800 text-white p-4 shadow-md no-print">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <FileText className="w-6 h-6 text-teal-400" />
                                <h1 className="text-xl font-bold tracking-tight">祥峻中醫英文處方翻譯器</h1>
                            </div>
                            <div className="text-xs text-gray-400 bg-slate-700 px-2 py-1 rounded">Powered by Gemini AI</div>
                        </div>
                    </header>

                    <main className="p-4 md:p-8">
                        
                        <div className="max-w-4xl mx-auto mb-8 no-print space-y-6">
                            {!apiKey && (
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-r shadow-sm flex items-start">
                                    <div className="mr-3 mt-1 text-yellow-500">
                                        <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    </div>
                                    <div className="flex-1">
                                        <p className="text-sm text-yellow-800 font-bold mb-1">
                                            需要 Google Gemini API Key
                                        </p>
                                        <p className="text-xs text-yellow-700 mb-2">
                                            若要使用「拍照辨識翻譯」功能，請先輸入 Key。若只想測試列印版型，可直接使用下方的「載入測試範本」。
                                        </p>
                                        <input 
                                            type="password" 
                                            placeholder="在此貼上 API Key..."
                                            className="w-full p-2 border border-yellow-300 rounded focus:ring-2 focus:ring-yellow-400 focus:border-transparent outline-none text-sm"
                                            onChange={(e) => setApiKey(e.target.value)}
                                        />
                                    </div>
                                </div>
                            )}

                            <div className="bg-white p-8 rounded-lg shadow-sm border border-gray-200 flex flex-col items-center justify-center text-center">
                                <div className="mb-6 text-gray-500">
                                    <Camera className="w-16 h-16 mx-auto mb-3 text-gray-200" />
                                    <h2 className="text-lg font-semibold text-gray-700">上傳處方籤照片</h2>
                                    <p className="text-sm text-gray-400 mt-1">支援 JPG, PNG 格式，AI 將自動辨識內容</p>
                                </div>
                                
                                <div className="flex flex-col sm:flex-row gap-4 w-full justify-center">
                                    <button 
                                        onClick={() => fileInputRef.current.click()}
                                        className="bg-teal-600 hover:bg-teal-700 text-white px-6 py-3 rounded-lg flex items-center justify-center transition-all shadow-md font-medium w-full sm:w-auto"
                                        disabled={loading}
                                    >
                                        {loading ? <Loader2 className="animate-spin mr-2"/> : <Upload className="mr-2 w-5 h-5"/>}
                                        {loading ? "分析中..." : "上傳照片"}
                                    </button>
                                    
                                    <button 
                                        onClick={handleLoadDemo}
                                        className="bg-white border-2 border-gray-300 text-gray-600 hover:bg-gray-50 hover:text-gray-800 px-6 py-3 rounded-lg flex items-center justify-center transition-all font-medium w-full sm:w-auto"
                                    >
                                        <PlayCircle className="mr-2 w-5 h-5" />
                                        載入測試範本 (預覽 PDF)
                                    </button>
                                </div>

                                <input 
                                    type="file" 
                                    accept="image/*" 
                                    ref={fileInputRef} 
                                    className="hidden" 
                                    onChange={handleImageUpload}
                                />

                                {image && (
                                    <div className="mt-8 w-full max-w-sm bg-gray-50 p-4 rounded-lg border border-gray-200 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                        <p className="text-xs text-left text-gray-500 mb-2 font-bold">照片預覽:</p>
                                        <img src={image} alt="Preview" className="rounded-lg shadow-sm border mb-4 w-full object-cover max-h-64" />
                                        <button 
                                            onClick={handleAnalyze}
                                            disabled={loading || !apiKey}
                                            className={`w-full py-3 rounded-lg font-bold text-white flex justify-center items-center shadow-lg transform transition-transform active:scale-95 ${loading ? 'bg-gray-400' : 'bg-blue-600 hover:bg-blue-700'}`}
                                        >
                                            {loading ? "AI 正在翻譯中..." : "開始智慧翻譯"}
                                            {!loading && <RefreshCw className="ml-2 w-4 h-4" />}
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Render Edit and Print sections only if patientName is present, or if we just loaded data */}
                        {/* Check data.patientName to decide whether to show the editing interface */}
                        {(data.patientName || data.medicines.length > 0) && (
                            <div className="flex flex-col gap-6 animate-in fade-in slide-in-from-bottom-8 duration-700">
                                <BrandingSection branding={branding} setBranding={setBranding} />
                                <EditSection data={data} setData={setData} onPrint={handlePrint} />
                                <div className="flex justify-center">
                                    <PrintLayout data={data} branding={branding} />
                                </div>
                            </div>
                        )}

                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
