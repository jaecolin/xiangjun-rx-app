<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxTranslate - 祥峻中醫診所處方翻譯系統</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @media print {
            @page { size: A4; margin: 0; }
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                min-height: 100%; 
                margin: 0; 
                padding: 0; 
                box-shadow: none !important;
                background: white;
            }
            .no-print { display: none !important; }
        }
        
        /* Custom Input Styles */
        .input-field {
            width: 100%;
            padding: 0.5rem;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs to avoid external dependencies) ---
        const Camera = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const Printer = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>;
        const FileText = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>;
        const Edit = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>;
        const Upload = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const Check = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="20 6 9 17 4 12"/></svg>;
        const Plus = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const Trash2 = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>;
        const ArrowRight = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>;
        const RefreshCcw = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="1 4 1 10 7 10"/><polyline points="23 20 23 14 17 14"/><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/></svg>;


        // --- Data & Constants ---
        const CLINIC_INFO = {
            nameEn: "XIANGJUN TRADITIONAL CHINESE MEDICINE CLINIC",
            address: "6F-1, No. 1, Shizheng N. 1st Rd., Xitun Dist., Taichung City 407, Taiwan (R.O.C.)",
            tel: "+886-4-2473-5561",
            physician: "Dr. LIN, YU-YEN (林佑彥)"
        };

        const RxTranslateApp = () => {
            const [step, setStep] = useState(1);
            const [isProcessing, setIsProcessing] = useState(false);
            const [uploadedImage, setUploadedImage] = useState(null);
            
            const [formData, setFormData] = useState({
                patientName: "",
                patientNameCh: "",
                gender: "Male",
                dob: "",
                visitDate: new Date().toISOString().split('T')[0],
                mrn: "",
                icdCode: "R05",
                diagnosis: "Cough (Unspecified)",
                medicines: [],
                days: "4",
                frequency: "3 times per day",
                timing: "After meals",
                totalSachets: "12"
            });

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => setUploadedImage(e.target.result);
                    reader.readAsDataURL(file);
                }
            };

            const simulateOCR = () => {
                if (!uploadedImage) {
                    alert("請先上傳或是拍攝處方籤照片");
                    return;
                }

                setIsProcessing(true);
                
                setTimeout(() => {
                    setFormData({
                        patientName: "LIN, ZHI-XUN",
                        patientNameCh: "林志訓",
                        gender: "Male",
                        dob: "2022/05/20",
                        visitDate: "2025/11/29",
                        mrn: "0000008129",
                        icdCode: "R05",
                        diagnosis: "Cough (Unspecified)",
                        days: "4",
                        frequency: "3 times per day",
                        timing: "After meals",
                        totalSachets: "12",
                        medicines: [
                            { nameCh: "葛根湯", nameEn: "Ge Gen Tang", scientific: "Kudzu Decoction", dailyDose: "1.2", totalDose: "4.8" },
                            { nameCh: "生脈飲", nameEn: "Sheng Mai Yin", scientific: "Pulse-Activating Powder", dailyDose: "1.2", totalDose: "4.8" },
                            { nameCh: "甘麥大棗湯", nameEn: "Gan Mai Da Zao Tang", scientific: "Licorice, Wheat, and Jujube Decoction", dailyDose: "1.2", totalDose: "4.8" },
                            { nameCh: "甘露消毒丹", nameEn: "Gan Lu Xiao Du Dan", scientific: "Sweet Dew Special Pill", dailyDose: "1.2", totalDose: "4.8" },
                            { nameCh: "知柏地黃丸", nameEn: "Zhi Bo Di Huang Wan", scientific: "Anemarrhena & Phellodendron Pill", dailyDose: "1.2", totalDose: "4.8" },
                            { nameCh: "遠志", nameEn: "Yuan Zhi", scientific: "Polygala tenuifolia", dailyDose: "0.4", totalDose: "1.6" },
                            { nameCh: "蛹蟲草", nameEn: "Cordyceps Militaris", scientific: "Cordyceps Powder (Self-pay)", dailyDose: "0.4", totalDose: "1.6" },
                        ]
                    });
                    setIsProcessing(false);
                    setStep(2);
                }, 1500);
            };

            const handleMedicineChange = (index, field, value) => {
                const newMedicines = [...formData.medicines];
                newMedicines[index][field] = value;
                setFormData({ ...formData, medicines: newMedicines });
            };

            const addMedicine = () => {
                setFormData({
                    ...formData,
                    medicines: [...formData.medicines, { nameCh: "", nameEn: "", scientific: "", dailyDose: "0", totalDose: "0" }]
                });
            };

            const removeMedicine = (index) => {
                const newMedicines = formData.medicines.filter((_, i) => i !== index);
                setFormData({ ...formData, medicines: newMedicines });
            };

            const handlePrint = () => {
                window.print();
            };

            // --- Render Components ---
            const renderStep1 = () => (
                <div className="flex flex-col items-center justify-center p-8 space-y-6 bg-white rounded-xl shadow-sm border border-slate-200">
                    <div className="text-center space-y-2">
                        <h2 className="text-xl font-bold text-slate-800">步驟 1: 上傳中文處方籤</h2>
                        <p className="text-slate-500">請拍攝清晰的紙本處方籤，系統將自動辨識內容。</p>
                    </div>

                    <div className="w-full max-w-md aspect-video bg-slate-100 rounded-lg border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden relative">
                        {uploadedImage ? (
                            <img src={uploadedImage} alt="Preview" className="w-full h-full object-contain" />
                        ) : (
                            <div className="text-slate-400 flex flex-col items-center">
                                <Camera className="w-12 h-12 mb-2" />
                                <span>點擊下方按鈕上傳</span>
                            </div>
                        )}
                    </div>

                    <div className="flex gap-4 w-full max-w-md">
                        <label className="flex-1 cursor-pointer bg-slate-100 hover:bg-slate-200 text-slate-700 py-3 rounded-lg font-medium transition-colors flex items-center justify-center gap-2">
                            <Upload className="w-5 h-5" />
                            選擇照片
                            <input type="file" accept="image/*" onChange={handleImageUpload} className="hidden" />
                        </label>
                        <button 
                            onClick={simulateOCR}
                            disabled={!uploadedImage || isProcessing}
                            className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-lg font-medium text-white transition-colors ${!uploadedImage || isProcessing ? 'bg-blue-300' : 'bg-blue-600 hover:bg-blue-700'}`}
                        >
                            {isProcessing ? (
                                <span className="flex items-center gap-2">
                                    <RefreshCcw className="w-5 h-5 animate-spin" /> 辨識中...
                                </span>
                            ) : (
                                <span className="flex items-center gap-2">
                                    <Check className="w-5 h-5" /> 開始辨識
                                </span>
                            )}
                        </button>
                    </div>
                    
                    <div className="text-xs text-slate-400 mt-4 bg-yellow-50 p-3 rounded text-yellow-700 border border-yellow-100">
                        * 提示：本範本將使用您提供的「林志訓」處方籤作為模擬資料來源。
                    </div>
                </div>
            );

            const renderStep2 = () => (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                    <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                        <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                            <Edit className="w-6 h-6 text-blue-600" />
                            步驟 2: 資料校對 (Physician Check)
                        </h2>
                        <button onClick={() => setStep(3)} className="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg flex items-center justify-center gap-2 font-medium">
                            確認無誤，預覽列印 <ArrowRight className="w-5 h-5" />
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div className="space-y-4">
                            <h3 className="font-semibold text-slate-700 border-b pb-2">病患資訊</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase">中文姓名</label>
                                    <input type="text" value={formData.patientNameCh} onChange={e => setFormData({...formData, patientNameCh: e.target.value})} className="input-field" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase">英文姓名 (護照)</label>
                                    <input type="text" value={formData.patientName} onChange={e => setFormData({...formData, patientName: e.target.value})} className="input-field" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase">出生日期 (YYYY/MM/DD)</label>
                                    <input type="text" value={formData.dob} onChange={e => setFormData({...formData, dob: e.target.value})} className="input-field" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase">就診日期</label>
                                    <input type="text" value={formData.visitDate} onChange={e => setFormData({...formData, visitDate: e.target.value})} className="input-field" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase">病歷號</label>
                                    <input type="text" value={formData.mrn} onChange={e => setFormData({...formData, mrn: e.target.value})} className="input-field" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase">性別</label>
                                    <select value={formData.gender} onChange={e => setFormData({...formData, gender: e.target.value})} className="input-field">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div className="space-y-4">
                            <h3 className="font-semibold text-slate-700 border-b pb-2">診斷與用法</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="col-span-2">
                                    <label className="text-xs font-bold text-slate-500 uppercase">ICD / 診斷 (English)</label>
                                    <input type="text" value={formData.diagnosis} onChange={e => setFormData({...formData, diagnosis: e.target.value})} className="input-field" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase">天數</label>
                                    <input type="text" value={formData.days} onChange={e => setFormData({...formData, days: e.target.value})} className="input-field" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase">頻率</label>
                                    <input type="text" value={formData.frequency} onChange={e => setFormData({...formData, frequency: e.target.value})} className="input-field" />
                                </div>
                                <div className="col-span-2">
                                    <label className="text-xs font-bold text-slate-500 uppercase">服用時機</label>
                                    <input type="text" value={formData.timing} onChange={e => setFormData({...formData, timing: e.target.value})} className="input-field" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <h3 className="font-semibold text-slate-700 border-b pb-2 mb-4">處方明細 (Medicines)</h3>
                    <div className="overflow-x-auto">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-50 text-slate-500 uppercase font-bold">
                                <tr>
                                    <th className="p-3 w-32">中文名</th>
                                    <th className="p-3">英文名 (Pin Yin)</th>
                                    <th className="p-3">學名 / 說明 (Scientific)</th>
                                    <th className="p-3 w-20">日劑量</th>
                                    <th className="p-3 w-20">總量</th>
                                    <th className="p-3 w-10"></th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {formData.medicines.map((med, idx) => (
                                    <tr key={idx} className="hover:bg-slate-50">
                                        <td className="p-2">
                                            <input type="text" value={med.nameCh} onChange={e => handleMedicineChange(idx, 'nameCh', e.target.value)} className="w-full bg-transparent border-b border-dashed border-slate-300 focus:border-blue-500 outline-none" placeholder="輸入中文" />
                                        </td>
                                        <td className="p-2">
                                            <input type="text" value={med.nameEn} onChange={e => handleMedicineChange(idx, 'nameEn', e.target.value)} className="w-full bg-transparent border-b border-dashed border-slate-300 focus:border-blue-500 outline-none" />
                                        </td>
                                        <td className="p-2">
                                            <input type="text" value={med.scientific} onChange={e => handleMedicineChange(idx, 'scientific', e.target.value)} className="w-full bg-transparent border-b border-dashed border-slate-300 focus:border-blue-500 outline-none" />
                                        </td>
                                        <td className="p-2">
                                            <input type="text" value={med.dailyDose} onChange={e => handleMedicineChange(idx, 'dailyDose', e.target.value)} className="w-full bg-transparent border-b border-dashed border-slate-300 text-center focus:border-blue-500 outline-none" />
                                        </td>
                                        <td className="p-2">
                                            <input type="text" value={med.totalDose} onChange={e => handleMedicineChange(idx, 'totalDose', e.target.value)} className="w-full bg-transparent border-b border-dashed border-slate-300 text-center focus:border-blue-500 outline-none" />
                                        </td>
                                        <td className="p-2 text-center">
                                            <button onClick={() => removeMedicine(idx)} className="text-red-400 hover:text-red-600">
                                                <Trash2 className="w-4 h-4" />
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        <button onClick={addMedicine} className="mt-4 flex items-center gap-2 text-blue-600 hover:text-blue-700 font-medium text-sm">
                            <Plus className="w-4 h-4" /> 新增藥品
                        </button>
                    </div>
                </div>
            );

            const renderPreview = () => (
                <div className="flex flex-col items-center">
                    <div className="w-full flex justify-between items-center mb-6 no-print max-w-4xl">
                        <button onClick={() => setStep(2)} className="text-slate-500 hover:text-slate-800 flex items-center gap-2">
                            <ArrowRight className="w-4 h-4 rotate-180" /> 返回編輯
                        </button>
                        <button onClick={handlePrint} className="bg-blue-800 hover:bg-blue-900 text-white px-8 py-3 rounded-lg flex items-center gap-2 font-bold shadow-lg transition-transform transform hover:-translate-y-0.5">
                            <Printer className="w-5 h-5" /> 立即列印 (A4 PDF)
                        </button>
                    </div>

                    {/* A4 Paper Simulation - This div is what gets printed */}
                    <div id="print-area" className="bg-white text-black shadow-2xl p-0 w-[210mm] min-h-[297mm] mx-auto relative print-container">
                        <div className="p-[20mm]">
                            
                            {/* Header */}
                            <div className="border-b-2 border-black pb-4 mb-6">
                                <h1 className="text-2xl font-bold uppercase tracking-wide text-center mb-2">{CLINIC_INFO.nameEn}</h1>
                                <div className="text-center text-sm space-y-1">
                                    <p>Address: {CLINIC_INFO.address}</p>
                                    <p>Tel: {CLINIC_INFO.tel}</p>
                                </div>
                            </div>

                            <h2 className="text-xl font-bold text-center mb-8 underline underline-offset-4">MEDICAL PRESCRIPTION</h2>

                            {/* Patient Info */}
                            <div className="grid grid-cols-2 gap-y-4 gap-x-8 mb-8 text-sm">
                                <div className="flex border-b border-dotted border-gray-400 pb-1">
                                    <span className="font-bold w-32">Name:</span>
                                    <span>{formData.patientName} ({formData.patientNameCh})</span>
                                </div>
                                <div className="flex border-b border-dotted border-gray-400 pb-1">
                                    <span className="font-bold w-32">Gender:</span>
                                    <span>{formData.gender}</span>
                                </div>
                                <div className="flex border-b border-dotted border-gray-400 pb-1">
                                    <span className="font-bold w-32">Date of Birth:</span>
                                    <span>{formData.dob}</span>
                                </div>
                                <div className="flex border-b border-dotted border-gray-400 pb-1">
                                    <span className="font-bold w-32">Date of Visit:</span>
                                    <span>{formData.visitDate}</span>
                                </div>
                                <div className="flex border-b border-dotted border-gray-400 pb-1">
                                    <span className="font-bold w-32">Medical Rec No:</span>
                                    <span>{formData.mrn}</span>
                                </div>
                                <div className="flex border-b border-dotted border-gray-400 pb-1">
                                    <span className="font-bold w-32">ICD / Condition:</span>
                                    <span>{formData.icdCode} - {formData.diagnosis}</span>
                                </div>
                            </div>

                            {/* Rx Table */}
                            <div className="mb-8">
                                <h3 className="font-bold mb-2 text-sm uppercase border-l-4 border-black pl-2">Prescription (Rx)</h3>
                                <p className="text-xs italic mb-2">Concentrated Herbal Extracts (Granules)</p>
                                <table className="w-full text-sm border-collapse border border-black">
                                    <thead>
                                        <tr className="bg-gray-100">
                                            <th className="border border-black p-2 text-left w-1/3">Medicine Name (Pin Yin)</th>
                                            <th className="border border-black p-2 text-left">Scientific Name / Description</th>
                                            <th className="border border-black p-2 text-center w-24">Daily (g)</th>
                                            <th className="border border-black p-2 text-center w-24">Total (g)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {formData.medicines.map((med, i) => (
                                            <tr key={i}>
                                                <td className="border border-black p-2 font-medium">{med.nameEn}</td>
                                                <td className="border border-black p-2 italic text-xs">{med.scientific}</td>
                                                <td className="border border-black p-2 text-center">{med.dailyDose}</td>
                                                <td className="border border-black p-2 text-center">{med.totalDose}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            {/* Instructions */}
                            <div className="mb-8 p-4 border border-black rounded-sm bg-gray-50">
                                <h3 className="font-bold mb-3 text-sm uppercase">Instructions</h3>
                                <div className="grid grid-cols-2 gap-4 text-sm">
                                    <div><span className="font-bold">Form:</span> Herbal Granules (Powder)</div>
                                    <div><span className="font-bold">Dosage:</span> Take 1 sachet, {formData.frequency}</div>
                                    <div><span className="font-bold">Timing:</span> {formData.timing}</div>
                                    <div><span className="font-bold">Duration:</span> {formData.days} days (Total {formData.totalSachets} sachets)</div>
                                </div>
                            </div>

                            {/* Physician's Notes / Advice */}
                            <div className="mb-10">
                                <h3 className="font-bold mb-2 text-sm uppercase border-l-4 border-black pl-2">Physician's Advice</h3>
                                <div className="border-b border-black h-16 w-full pt-1 text-sm italic text-gray-600">
                                    (Space for additional instructions on diet, sleep, or emotional regulation...)
                                </div>
                            </div>

                            {/* Footer / Signatures */}
                            <div className="mt-auto pt-8">
                                <p className="text-sm mb-6">
                                    I hereby certify that the above patient has been examined by me and the prescribed herbal medicines are for therapeutic purposes.
                                </p>
                                
                                <div className="flex justify-between items-end mt-12">
                                    <div className="text-center">
                                        <div className="border-b border-black w-64 mb-2"></div>
                                        <p className="font-bold text-sm">Attending Physician: {CLINIC_INFO.physician}</p>
                                    </div>
                                    <div className="text-center">
                                        <div className="border-b border-black w-48 mb-2 h-0"></div>
                                        <p className="font-bold text-sm">(Clinic Stamp)</p>
                                    </div>
                                </div>
                                
                                <div className="text-right mt-8 text-xs text-gray-500">
                                    Date of Issue: {formData.visitDate}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );

            return (
                <div>
                    {/* Header */}
                    <header className="bg-slate-900 text-white p-4 shadow-md no-print sticky top-0 z-10">
                        <div className="max-w-6xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <FileText className="w-6 h-6 text-blue-400" />
                                <h1 className="text-xl font-bold tracking-tight">RxTranslate <span className="text-slate-400 text-sm font-normal">by 祥峻中醫診所</span></h1>
                            </div>
                            <div className="flex items-center gap-6 text-sm">
                                <div className={`flex items-center gap-2 ${step >= 1 ? 'text-blue-400' : 'text-slate-500'}`}>
                                    <div className="w-6 h-6 rounded-full border border-current flex items-center justify-center text-xs">1</div>
                                    <span className="hidden md:inline">拍照</span>
                                </div>
                                <div className="w-8 h-[1px] bg-slate-700 hidden md:block"></div>
                                <div className={`flex items-center gap-2 ${step >= 2 ? 'text-blue-400' : 'text-slate-500'}`}>
                                    <div className="w-6 h-6 rounded-full border border-current flex items-center justify-center text-xs">2</div>
                                    <span className="hidden md:inline">校對</span>
                                </div>
                                <div className="w-8 h-[1px] bg-slate-700 hidden md:block"></div>
                                <div className={`flex items-center gap-2 ${step >= 3 ? 'text-blue-400' : 'text-slate-500'}`}>
                                    <div className="w-6 h-6 rounded-full border border-current flex items-center justify-center text-xs">3</div>
                                    <span className="hidden md:inline">列印</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto p-4 md:p-8">
                        {step === 1 && renderStep1()}
                        {step === 2 && renderStep2()}
                        {step === 3 && renderPreview()}
                    </main>
                    
                    {step === 1 && (
                        <div className="max-w-6xl mx-auto px-8 pb-8 text-center text-slate-400 text-sm no-print">
                            © 2025 Xiangjun TCM Clinic. Designed for Dr. Lin Yu-Yen.
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RxTranslateApp />);
    </script>
</body>
</html>
